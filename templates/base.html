<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}utc.io{% endblock %}</title>

{% block css %}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
{% endblock %}

</head>
<body>
<div class='content' style='padding:50px;max-width:600px;margin:auto;padding-top:20px'>
<header class='text-right'>
    {% if request.path != '/' %}
        <a href="/" class='btn btn-default btn-xs'><span class='glyphicon glyphicon-home'></span></a>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'django.contrib.auth.views.logout' %}" class='btn btn-default btn-xs'>Logout</a>
    {% endif %}
</header>

    {% block content %}
    {% endblock %}

</div>

{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-30471322-6', 'utc.io');
    ga('send', 'pageview');
</script>
{% endblock %}

</body>
</html>
