<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}utc.io{% endblock %}</title>
{% block css %}
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
{% endblock %}
</head>
<body>
<div class='content' style='padding:100px;width:700px;margin:auto'>
{% if user.is_authenticated %}
<div class='text-right'><a href="{% url 'django.contrib.auth.views.logout' %}" class='btn btn-default'>Logout</a></div>
{% endif %}
{% block content %}
{% endblock %}
</div>
</body>
</html>
