<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}utc.io{% endblock %}</title>

{% block css %}
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
{% endblock %}

</head>
<body>
<div class='content' style='padding:50px;max-width:600px;margin:auto;padding-top:20px'>
<header class='text-right'>
    {% if request.path != '/' %}
        <a href="/" class='btn btn-default btn-xs'><span class='glyphicon glyphicon-home'></span></a>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'django.contrib.auth.views.logout' %}" class='btn btn-default btn-xs'>Logout</a>
    {% endif %}
</header>

    {% block content %}
    {% endblock %}

</div>

{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
{% endblock %}

</body>
</html>
